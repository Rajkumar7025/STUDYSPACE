<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySpace - Products</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="section" style="background:var(--primary-gradient); color:white; text-align:center; padding:60px 0;">
        <div class="container">
            <h1>Our Products</h1>
            <p>Browse our complete collection of student essentials</p>
        </div>
    </div>

    <section class="section">
        <div class="container">
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="furniture">Furniture</button>
                <button class="filter-btn" data-filter="bedding">Bedding</button>
                <button class="filter-btn" data-filter="kitchen">Kitchen</button>
                <button class="filter-btn" data-filter="storage">Storage</button>
            </div>

            <div class="product-grid"></div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script type="module" src="script.js"></script>
</body>
</html>
