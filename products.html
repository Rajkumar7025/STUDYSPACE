<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySpace - Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="filter-container">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="furniture">Furniture</button>
    <button class="filter-btn" data-filter="kitchen">Kitchen</button>
    <button class="filter-btn" data-filter="bedding">Bedding</button>
    <button class="filter-btn" data-filter="storage">Storage</button>
    <button class="filter-btn" data-filter="lighting">Lighting</button>
    <button class="filter-btn" data-filter="decor">Decor</button>
    </div>

    <div class="product-grid">
        </div>

    <div class="modal-overlay" id="checkout-overlay" onclick="closeCheckout()"></div>
    <div class="checkout-modal" id="checkout-modal">
        <h2>Confirm Your Order</h2>
        <div id="checkout-summary"></div>
        <form onsubmit="processPayment(event)">
            <input type="text" placeholder="Card Details (Demo)" class="form-input" required>
            <button type="submit" class="btn btn-primary full-width">Pay Now</button>
        </form>
        <button class="btn btn-outline full-width" onclick="closeCheckout()">Cancel</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
