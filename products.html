<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySpace - Shop Products</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <div id="navbar-placeholder"></div>

    <div class="page-header-gradient" style="padding: 60px 0; margin-bottom: 40px;">
        <div class="container">
            <h1>Our Collection</h1>
            <p>Curated essentials for your student accommodation.</p>
        </div>
    </div>

    <section class="container" style="min-height: 60vh;">
        
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all" onclick="filterProducts(this)">All</button>
            <button class="filter-btn" data-filter="furniture" onclick="filterProducts(this)">Furniture</button>
            <button class="filter-btn" data-filter="kitchen" onclick="filterProducts(this)">Kitchen</button>
            <button class="filter-btn" data-filter="bedding" onclick="filterProducts(this)">Bedding</button>
            <button class="filter-btn" data-filter="storage" onclick="filterProducts(this)">Storage</button>
            <button class="filter-btn" data-filter="lighting" onclick="filterProducts(this)">Lighting</button>
            <button class="filter-btn" data-filter="decor" onclick="filterProducts(this)">Decor</button>
        </div>

        <div class="product-grid">
            <p style="text-align:center; width:100%; color:#666;">Loading products...</p>
        </div>

    </section>

    <div class="modal-overlay" id="checkout-overlay"></div>
    <div class="checkout-modal" id="checkout-modal">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2>Confirm Order</h2>
            <button onclick="closeCheckout()" style="background:none; border:none; font-size:1.5rem; cursor:pointer;">&times;</button>
        </div>
        
        <div id="checkout-summary" style="margin-bottom:20px;"></div>

        <form onsubmit="processPayment(event)">
            <label style="display:block; margin-bottom:5px; font-weight:600;">Card Details</label>
            <input type="text" placeholder="0000 0000 0000 0000" class="form-input" required maxlength="19">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                <input type="text" placeholder="MM/YY" class="form-input" required maxlength="5">
                <input type="text" placeholder="CVC" class="form-input" required maxlength="3">
            </div>
            <button type="submit" class="btn btn-primary full-width">Pay Now</button>
        </form>
    </div>

    <div id="footer-placeholder"></div>

    <script src="main.js"></script>
    <script type="module" src="script.js"></script>

</body>
</html>
