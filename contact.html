<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySpace - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <div class="page-header-gradient">
        <div class="container">
            <h1>Get in Touch</h1>
            <p>We'd love to hear from you.</p>
        </div>
    </div>

    <section class="section">
        <div class="container contact-layout">
            <div>
                <h2 class="mb-8">Contact Information</h2>
                <div class="contact-card">
                    <div class="contact-icon bg-blue"><i class="fa-regular fa-envelope"></i></div>
                    <div><h4>Email</h4><p>info@studyspace.com</p></div>
                </div>
                <div class="contact-card">
                    <div class="contact-icon bg-purple"><i class="fa-solid fa-phone"></i></div>
                    <div><h4>Phone</h4><p>+1 (555) 123-4567</p></div>
                </div>
                <div class="contact-card">
                    <div class="contact-icon bg-green"><i class="fa-solid fa-location-dot"></i></div>
                    <div><h4>Address</h4><p>123 Student Avenue, NY</p></div>
                </div>
            </div>

            <div class="form-card">
                <h3 class="mb-8">Send Message</h3>
                <form>
                    <label>Name</label><input type="text" class="form-input" placeholder="Your Name" required>
                    <label>Email</label><input type="email" class="form-input" placeholder="Your Email" required>
                    <label>Message</label><textarea class="form-input" rows="4" placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn btn-primary full-width">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>
    <script src="script.js"></script>
</body>
</html>
