<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySpace - Sign In</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background: #f3f4f6;">
    
    <div id="navbar-placeholder"></div>

    <div class="container" style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
        <div class="admin-card" style="width: 100%; max-width: 400px; background: white; border-radius: 12px; padding: 40px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            
            <div style="margin-bottom: 30px;">
                <div style="width: 60px; height: 60px; background: linear-gradient(90deg, #d946ef 0%, #a855f7 100%); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; margin: 0 auto 15px;">
                    <i class="fa-solid fa-user-graduate"></i>
                </div>
                <h1 style="margin-bottom: 10px;">Welcome Student</h1>
                <p id="auth-status" style="color: #666; font-size: 0.9rem;">Sign in to access your student account.</p>
            </div>

            <button id="google-login-btn" class="btn btn-outline" style="width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; padding: 12px; margin-bottom: 20px; cursor: pointer; border: 1px solid #ddd; border-radius: 8px; background: white;">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20" alt="Google G">
                <span style="font-weight: 600; color: #555;">Continue with Google</span>
            </button>

            <div style="display: flex; align-items: center; margin: 20px 0; color: #999;">
                <div style="flex: 1; height: 1px; background: #ddd;"></div>
                <span style="padding: 0 10px; font-size: 0.8rem;">OR</span>
                <div style="flex: 1; height: 1px; background: #ddd;"></div>
            </div>

            <a href="index.html" style="color: #a855f7; font-weight: 600; text-decoration: none;">Continue as Guest</a>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <script src="main.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB47wH_KObIIMAksM8TqI7norRmSK0IXnY",
            authDomain: "studyspace-backend.firebaseapp.com",
            projectId: "studyspace-backend",
            storageBucket: "studyspace-backend.firebasestorage.app",
            messagingSenderId: "511542334086",
            appId: "1:511542334086:web:11e4de3014db2966743707",
            measurementId: "G-LFTQWBYXGS"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Attach event listener directly
        document.getElementById('google-login-btn').addEventListener('click', async () => {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                alert("Success! Welcome " + user.displayName);
                window.location.href = "index.html"; 
            } catch (error) {
                console.error(error);
                alert("Login Error: " + error.message);
            }
        });
    </script>
</body>
</html>
